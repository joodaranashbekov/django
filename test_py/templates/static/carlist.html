{% extends 'cars.html' %}
{% block content %}
{% for item in car %}
<div class="card">
  <div class="card-header">{{ item.date }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">{{ item.text }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
{% endblock %}
